<app-progress-bar [value]="value" [color]="'blue'"></app-progress-bar>
<app-progress-bar [value]="value" [color]="'orange'"></app-progress-bar>
<app-progress-bar [value]="value" [color]="'purple'"></app-progress-bar>
<button (click)="decrement(10)">-10%</button>
<button (click)="decrement(5)">-5%</button>
<button (click)="increment(5)">+5%</button>
<button (click)="increment(10)">+10%</button>
